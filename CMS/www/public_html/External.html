<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalaazu</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/font-awesome.js"></script>
</head>
<body>
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered is-centered">
            <div class="columns is-centered">
                <div class="column is-one-third content">
                    <h1 class="title">
                        Kalaazu
                    </h1>
                    <h2 class="subtitle">
                        Conquer yo mamma
                    </h2>
                    <div class="field">
                        <div id="results">
                        </div>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" entity="text" placeholder="Username" id="username">
                            <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" entity="password" placeholder="Password" id="password">
                            <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                        </p>
                    </div>
                    <div class="buttons is-centered">
                        <button class="button is-info is-inverted is-outlined" id="login">
                            Login
                        </button>
                        <button class="button is-info is-inverted is-outlined" id="register">
                            Register
                        </button>
                    </div>
                    <p class="help">By login in or registering, you confirm that you've read and accept the Terms &
                        Conditions</p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="js/main.js"></script>
<script src="js/external.js"></script>
</html>
